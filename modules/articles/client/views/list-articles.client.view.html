<section ng-controller="ArticlesController" ng-init="find()">
  <div class="page-header">
    <h1 class="md-display-1">Articles</h1>
  </div>
  <md-card ng-repeat="article in articles">
    <md-card-content>
      <h2 class="md-title" ng-bind="article.title"></h2>
      <p ng-bind="article.content"></p>
      <small class="md-caption">
        Posted on
        <span ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span ng-bind="article.user.displayName"></span>
      </small>
    </md-card-content>
    <div class="md-actions" layout="row" layout-align="end center">
      <md-button ui-sref="articles.view({articleId: article._id})">See More</md-button>
    </div>
  </md-card>
  <div layout layout-align="center center" ng-if="articles.$resolved && !articles.length">
    No articles yet, why don't you <md-button class="md-primary" ui-sref="articles.create">create one</md-button>?
  </div>
</section>
