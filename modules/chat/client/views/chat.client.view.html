<!-- The chat view -->
<section ng-controller="ChatController">
  <h1 class="md-display-1">Chat Example</h1>
  <!-- The message form -->
  <form ng-submit="vm.sendMessage();">
    <fieldset>
      <md-input-container>
        <label>Message</label>
        <input type="text" id="messageText" name="messageText" class="form-control" ng-model="vm.messageText" placeholder="Enter new message">
      </md-input-container>
      <md-button type="submit" class="md-raised md-primary" ng-disabled="!vm.messageText.length">Submit</md-button>
    </fieldset>
  </form>
  <md-list>
    <md-subheader class="md-no-sticky">2 line item</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="message in vm.messages">
      <img ng-src="{{message.profileImageURL}}" class="md-avatar" alt="{{message.username}}" />
      <div class="md-list-item-text">
        <h3 ng-bind="message.username"></h3>
        <p ng-bind="message.text"></p>
        <small class="md-caption" ng-bind="message.created | date:'mediumTime'"></small>
      </div>
    </md-list-item>
  </md-list>
</section>
