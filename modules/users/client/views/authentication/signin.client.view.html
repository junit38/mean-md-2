<div layout="column" layout-align="center center">
  <h3 class="md-title">Or with your account</h3>
  <md-whiteframe class="md-whiteframe-z1" layout-padding>
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset layout="column">
        <md-input-container class="form-group" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <label for="usernameOrEmail">Username or Email</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" ng-model="vm.credentials.usernameOrEmail" placeholder="Username or Email" required autofocus>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username or Email is required.</p>
          </div>
        </md-input-container>
        <md-input-container class="form-group" show-errors>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ng-model="vm.credentials.password" placeholder="Password" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </md-input-container>
        <div layout-padding>
          <div class="text-center form-group">
            <md-button type="submit" class="md-raised md-primary">Sign in</md-button>
            &nbsp; or&nbsp;
            <a ui-sref="authentication.signup">Sign up</a>
          </div>
          <div class="text-center forgot-password">
            <a ui-sref="password.forgot">Forgot your password?</a>
          </div>
        </div>
      </fieldset>
    </form>
  </md-whiteframe>
</div>
