<section>
  <div class="page-header" layout="row" layout-align="space-between center">
    <h1 class="md-display-1" ng-bind="vm.user.username"></h1>
    <div>
      <md-button class="md-icon-button" ui-sref="admin.user-edit({userId: vm.user._id})" aria-label="Edit User">
        <ng-md-icon icon="mode_edit"></ng-md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="vm.remove()" ng-if="!vm.isContextUserSelf()" aria-label="Delete User">
        <ng-md-icon icon="delete"></ng-md-icon>
      </md-button>
    </div>
  </div>

  <div layout="column">
    <div layout="row" class="md-padding">
      <div flex="20"><strong>First Name</strong></div>
      <div flex="80" ng-bind="vm.user.firstName"></div>
    </div>
    <md-divider></md-divider>
    <div layout="row" class="md-padding">
      <div flex="20"><strong>Last Name</strong></div>
      <div flex="80" ng-bind="vm.user.lastName"></div>
    </div>
    <md-divider></md-divider>
    <div layout="row" class="md-padding">
      <div flex="20"><strong>Email</strong></div>
      <div flex="80" ng-bind="vm.user.email"></div>
    </div>
    <md-divider></md-divider>
    <div layout="row" class="md-padding">
      <div flex="20"><strong>Provider</strong></div>
      <div flex="80" ng-bind="vm.user.provider"></div>
    </div>
    <md-divider></md-divider>
    <div layout="row" class="md-padding">
      <div flex="20"><strong>Created</strong></div>
      <div flex="80" ng-bind="vm.user.created"></div>
    </div>
    <md-divider></md-divider>
    <div layout="row" class="md-padding">
      <div flex="20"><strong>Roles</strong></div>
      <div flex="80" ng-bind="vm.user.roles"></div>
    </div>
  </div>

</section>
