<section>
  <md-whiteframe class="md-whiteframe-z1" layout="column" layout-padding>
    <form name="vm.passwordForm" ng-submit="vm.changeUserPassword(vm.passwordForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset layout="column">
        <md-input-container class="form-group" show-errors>
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" ng-model="vm.passwordDetails.currentPassword" placeholder="Current Password" required autofocus>
          <div ng-messages="vm.passwordForm.currentPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Your current password is required.</p>
          </div>
        </md-input-container>
        <md-input-container class="form-group" show-errors>
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" ng-model="vm.passwordDetails.newPassword" placeholder="New Password" uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus" password-validator required>
          <div ng-messages="vm.passwordForm.newPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Enter a new password.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="vm.passwordForm.newPassword.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </md-input-container>
        <md-input-container class="form-group" show-errors>
          <label for="verifyPassword">Verify Password</label>
          <input type="password" id="verifyPassword" name="verifyPassword" ng-model="vm.passwordDetails.verifyPassword" placeholder="Verify Password" password-verify="vm.passwordDetails.newPassword" required>
          <div ng-messages="vm.passwordForm.verifyPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Verify your new password.</p>
            <p class="help-block error-text" ng-show="vm.passwordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</p>
          </div>
        </md-input-container>
        <div class="form-group" ng-show="!vm.passwordForm.newPassword.$error.required">
          <label>Password Requirements</label>
          <md-progress-linear class="{{requirementsColor}}" md-mode="determinate" value="{{requirementsProgress}}"></md-progress-linear>
        </div>
        <div class="text-center form-group">
          <md-button type="submit" class="md-raised md-primary">Save Password</md-button>
        </md-input-container>
      </fieldset>
    </form>
  </md-whiteframe>
</section>
