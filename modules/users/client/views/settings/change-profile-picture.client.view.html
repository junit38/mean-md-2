<section ng-controller="ChangeProfilePictureController">
  <form layout="" layout-align="center center">
    <fieldset>
      <md-whiteframe class="md-whiteframe-z1 md-padding" layout="" layout-align="center center">
        <img ng-src="{{imageURL}}" alt="{{user.displayName}}" class="user-profile-picture">
      </md-whiteframe>
      <div layout="" layout-align="center center">
        <md-button class="md-raised btn-file" ng-hide="uploader.queue.length">
          Select Image <input type="file" nv-file-select uploader="uploader">
        </md-button>
      </div>
      <div ng-show="uploader.queue.length" layout="" layout-align="center">
        <md-button class="md-raised md-primary" ng-click="uploadProfilePicture();">Upload</md-button>
        <md-button class="md-raised" ng-click="cancelUpload();">Cancel</md-button>
      </div>
      <div ng-show="success" layout="" layout-align="center">
        <md-button class="md-success">Profile Picture Changed Successfully</md-button>
      </div>
      <div ng-show="error" layout="" layout-align="center">
        <md-button class="md-warn md-hue-2" ng-bind="error"></md-button>
      </div>
    </fieldset>
  </form>
</section>
